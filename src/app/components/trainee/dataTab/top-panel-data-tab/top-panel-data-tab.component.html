<form [formGroup]="filterFormGroup">
  <div class="form-group">
    <label for="filter">Filter:</label>
    <input type="text" (keyup)="onFilterChanged($event)" formControlName="filter" class="form-control" id="filter" placeholder="Enter filter">
  </div>
  <button type="submit" (click)="addTrainee()" class="btn btn-primary">Add</button>
  <button type="submit" (click)="removeTrainee()" class="btn btn-primary">Remove</button>
</form>
